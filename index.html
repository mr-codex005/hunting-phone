<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header>
    <nav class="flex">
      <section class="logo">
        <h2>Hunting Phone</h2>
      </section>
      <section class="menu-bar">

          <li><a href="#">about</a></li>

          <li><a href="#">contact</a></li>

  <footer></footer>
